kind: pipeline
type: docker
name: juvix-ci

workspace:
  path: /drone/workspace

environment:
  STACK_ROOT: /drone/workspace/.stack

steps:
  - name: restore-cache
    image: meltwater/drone-cache:dev
    settings:
      backend: "filesystem"
      restore: true
      archive_format: "gzip"
      cache_key: "volume"
      mount:
        - ./.stack-work
        - ./.stack    
    volumes:
      - name: cache
        path: /tmp/cache

  - name: test-suite
    image: cryptiumlabs/juvix-ci-2
    pull: if-not-exists
    commands:
      - make test
    depends_on:
      - restore-cache

  - name: rebuild-cache
    image: meltwater/drone-cache:dev
    volumes:
      - name: cache
        path: /tmp/cache
    settings:
      backend: "filesystem"
      archive_format: "gzip"
      rebuild: true
      cache_key: "volume"
      mount:
        - ./.stack-work
        - ./.stack
    depends_on:
      - test-suite

  - name: check-formatting
    image: cryptiumlabs/juvix-ci-2
    pull: if-not-exists
    failure: fast
    commands:
      - sh ./scripts/check-formatting.sh
    depends_on:
      - rebuild-cache

  - name: check-org-gen
    image: cryptiumlabs/juvix-ci-2
    pull: if-not-exists
    failure: fast
    commands:
      - sh ./scripts/check-org-gen.sh
    depends_on:
      - rebuild-cache

  - name: test-parser
    image: cryptiumlabs/juvix-ci-2
    pull: if-not-exists
    failure: fast
    commands:
      - make test-parser
    depends_on:
      - rebuild-cache

  - name: test-typecheck
    image: cryptiumlabs/juvix-ci-2
    pull: if-not-exists
    failure: fast
    commands:
      - make test-typecheck
    depends_on:
      - rebuild-cache

  - name: test-compile
    image: cryptiumlabs/juvix-ci-2
    pull: if-not-exists
    failure: fast
    commands:
      - make test-compile
    depends_on:
      - rebuild-cache

volumes:
  - name: cache
    host: 
      path: /tmp/cache

trigger:
  event:
    - push 
